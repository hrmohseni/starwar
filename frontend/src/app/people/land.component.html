<div class='item' *ngIf="plant!=undefined">
    <h3>{{plant?.title}}</h3>
    <div class="clearfix">
        <dl>
            <dt> &nbsp;Terrain</dt>
            <dd> &nbsp;{{plant?.terrain}}</dd>

            <dt> &nbsp;Population:</dt>
            <dd> &nbsp;{{plant?.population}}</dd>
        </dl>
    </div>
</div>
